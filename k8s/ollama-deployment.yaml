apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
        env:
        - name: OLLAMA_HOST
          value: "0.0.0.0"
        volumeMounts:
        - name: ollama-data
          mountPath: /root/.ollama
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
        # Add init command to pull model
          lifecycle:
            postStart:
              exec:
                command:
                - /bin/sh
                - -c
                - |
                  sleep 10
                  ollama pull llama3.2:1b || true
        # volumes should not be nested under containers; move to spec level
      volumes:
      - name: ollama-data
        persistentVolumeClaim:
          claimName: ollama-pvc

